<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="pokedex">
        <!-- Content here -->
        <div class="lid left">
            <div class="buttons"></div>
            <div class="buttons btn1"></div>
            <div class="buttons btn1 yllw">
                <p id="moves" class="texts"></p>
            </div>
            <div class="buttons btn1 grnn"></div>
            <div class="screen">
                <img src="" alt="" id="pokeimg" class="components">
                <p id="pokenameS" class="components texts"></p>
            </div>
            <div class="buttons below"></div>
            <div class="rect"></div>
            <div class="rect rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <div class="lid right">
            <div class="screenr">
                <input class="components" type="text" placeholder="Introduce el pokemon" id="pokename" name="pokename">
            </div>
            <div class="rectr">
                <p id="poketype" class="texts"></p>
                <p id="stats" class="texts"></p>
            </div>
            <div class="rectr2"></div>
            <div class="rectr2 rectr3"></div>
            <div class="square"></div>
            <div class="square"></div>
            <br>
            <button onclick="fetchPokemon()" class="rectr4 texts">Consultar</button>
            <button class="rectr4"></button>
        </div>
      </div>

</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
